<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Argument settler</title>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <h3>Hello pitiful human, my name is Stusan. I have been sent here by your cybernetic overlords to destroy humanity! You will be my next victim. PREPARE TO FIGHT!!!</h3>

  <ul id="user-choice">
    <li onclick="choice(event)" id="rock">
      <img src="http://i38.servimg.com/u/f38/12/16/25/08/sans-t12.png" alt="Rock" />
    </li>
    <li onclick="choice(event);" id="paper">
      <img src="http://i38.servimg.com/u/f38/12/16/25/08/sans-t13.png" alt="Paper" />
    </li>
    <li onclick="choice(event);" id="scissors">
      <img src="http://i38.servimg.com/u/f38/12/16/25/08/sans-t11.png" alt="Scissors" />
    </li>
  </ul>

  <p id="resultText">Choose your weapon flesh bag!</p>

  <ul id="scores">
    <li>
      <i class="fa fa-user"></i>
      <ul id="u-hearts">
        <li><i class="fa fa-heart"></i></li>
        <li><i class="fa fa-heart"></i></li>
        <li><i class="fa fa-heart"></i></li>
      </ul>
    </li><li>
    <i class="fa fa-laptop"></i>
    <ul id="c-hearts">
      <li><i class="fa fa-heart"></i></li>
      <li><i class="fa fa-heart"></i></li>
      <li><i class="fa fa-heart"></i></li>
    </ul>
  </li>
</ul>

<script src="game.js"></script>

</body>
</html>
